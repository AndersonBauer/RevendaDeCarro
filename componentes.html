  <main class="container-fluid">
    <section class="row"> <!-- seção titulo de cadastro -->
      <div class="col-3"></div>
      <div class=" col-6 text-center my-3 border border-danger border-4 rounded-5">
        <h2>Cadastro Do Vendedor</h2>
      </div>
    </section>
    <form><section class="row">
        <div class="col-lg-4 col-md-6 mb-3">
          <label class="form-label col" for="nome">Nome:</label>
              <input class="form-control" required id="nome" type="text" maxlength="40" minlength="3" placeholder="Nome">
        </div>
        <div class="col-lg-4 col-md-6 mb-3">
          <label class="form-label col" for="cpf">Digite seu Cpf:</label>
              <input class="form-control" required id="cpf" type="text" maxlength="14" minlength="14" placeholder="Ex:123.456.789-10">
        </div>
        <div class="col-lg-4 col-md-6 mb-3">
          <label class="mt-3" for="nasc">Data Nasc.:</label>
              <input required id="nasc" type="date">
        </div>
        <div class="col-lg-4 col-md-6 mb-3">
          <label class="form-label col" for="email">E-mail</label>
              <input class="form-control" required id="email" type="text" maxlength="60" minlength="1" placeholder="Exemplo@gmail.com">
        </div>
        <div class="col-lg-4 col-md-6 mb-3">
          <label class="form-label col" for="end">Coloque seu endereço:</label>
              <input class="form-control" required id="end" type="text" maxlength="20" minlength="3" placeholder="Ex: Rua Abc 000">
        </div>
        <div class="col-lg-4 col-md-6 mb-3">
          <label class="mt-3" for="">Estado:</label>
              <select name="" id="">
                  <option value="">AC</option>
                  <option value="">AL</option>
                  <option value="">AP</option>
                  <option value="">AM</option>
                  <option value="">BA</option>
                  <option value="">CE</option>
                  <option value="">DF</option>
                  <option value="">ES</option>
                  <option value="">GO</option>
                  <option value="">MA</option>
                  <option value="">MT</option>
                  <option value="">MS</option>
                  <option value="">MG</option>
                  <option value="">PA</option>
                  <option value="">PB</option>
                  <option value="">PE</option>
                  <option value="">PI</option>
                  <option value="">RJ</option>
                  <option value="">RN</option>
                  <option value="">RS</option>
                  <option value="">RO</option>
                  <option value="">RR</option>
                  <option value="">SC</option>
                  <option value="">SP</option>
                  <option value="">SE</option>
                  <option value="">TO</option>
              </select>
        </div>
        <div class="col-lg-4 col-md-6 ">
          <label class="mt-3" for="">Qual o seu genero?</label>
          <br>
          <input class="my-2" name="genero" type="radio">
          <label for="">Masculino</label>
          <input class="ms-5 mb-4" name="genero" type="radio">
          <label for="">Feminino</label>
        </div>
        <div class="col-lg-4 col-md-6 ">
          <label class="form-label col" for="num1">Fone 1 :</label>
          <input  class="form-control" required id="num1" type="number" maxlength="9" minlength="9" placeholder="Ex: 123456789">
        </div>
        <div class="col-lg-4 col-md-6 ">
          <label class="form-label col-lg-4 col-mg-3" for="num2">Fone 2 :</label>
          <input class="form-control mb-3"  id="num2" type="number" maxlength="9" minlength="9" placeholder="Ex: 123456789">
        </div>
        <div></div>

        <div class="col-3"></div>
        <div class=" col-6 text-center my-3 border border-danger border-4 rounded-5">
          <h2>Cadastro Do Carro Anunciado</h2>
        </div>
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-4 col-md-6">
          <label class="form-label col-lg-3 col-md-6 mt-3" for="placa">Placa (Mercosul):</label>
              <input class="form-control" required id="placa" type="text" maxlength="7" minlength="7" placeholder="Ex:AAA0A00">
        </div>
        <div class="col-lg-4 col-md-6">
          <label class="form-label col-lg-3 col-md-6 mt-3" for="modelo">Modelo (Ano):</label>
              <input class="form-control" required id="modelo" type="number" maxlength="4" minlength="4" placeholder="Ex:1234">
        </div>
        <div class="col-lg-4 col-md-6">
          <label class="form-label col-lg-3 col-md-6 mt-3" for="AF">Ano de Fabricação:</label>
              <input class="form-control" required id="AF" type="number" maxlength="4" minlength="4" placeholder="Ex:1234">
        </div>
        <div class="col-lg-4 col-md-6">
          <label class="form-label col-lg-3 col-md-6 mt-3" for="MMV">Marca/Modelo/Versão:</label>
              <input class="form-control" required id="MMV" type="text" maxlength="50" minlength="0" placeholder="Ex:Marca Modelo Versão">
        </div>
        <div class="col-lg-4 col-md-6">
          <label class="form-label col-lg-3 col-md-6 mt-3" for="Cor">Cor:</label>
              <input class="form-control" required id="Cor" type="text" maxlength="20" minlength="0" placeholder="Cor:">
        </div>
        <div class="col-lg-4 col-md-6">
          <label class="form-label col-lg-3 col-md-6 mt-3" for="Combu">Combustiveis:</label>
              <input class="form-control" required id="Combu" type="text" maxlength="40" minlength="4" placeholder="Combustiveis:">
        </div>
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6 text-center pt-5">
          <input style="height: 40px; width: 140px;" class="bg-primary text-white border border-primary rounded-3 mb-3" type="submit" value="Salvar">
          <br>
          <button type="button" class="btn btn-primary mb-5" data-bs-toggle="popover" title="Fique tranquilo!" data-bs-content="Suas informações e informações do seu carro são criptografadas e totalmente confidenciais, nós nos preocupamos e muito com a sua seguraça!!">Lembrete</button>
        </div>
        <div class="col-lg-3 col-md-3"></div>
      </form>
    </section>

  </main>
    <footer style="height: 100px;" class="bg-black text-white navbar"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
    </script>
</body>
